<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة ملف المانيفست لجعل الموقع PWA -->
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- قسم الترحيب -->
    <section id="welcome-section">
        <div class="welcome-container">
            <h1>Welcome to Our Restaurant</h1>
            <button class="button" onclick="showMenu()">View Menu</button>
        </div>
    </section>

    <!-- قسم منيو الطعام -->
    <section id="menu-section" style="display: none;">
        <h1>Menu</h1>
        <div class="menu-container">
            <div class="menu-item">
                <span>Pizza</span>
                <img src="https://media.elbalad.news/2024/10/large/970/7/550.jpg" alt="Pizza">
                <span>20 EGP</span>
                <button class="add-item" onclick="addItem('Pizza', 20)">Add</button>
            </div>
            <div class="menu-item">
                <span>Burger</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR76ofD1B4fZ_ZuvJxv4rvWRBVocwreUzIuvg&s"
                    alt="Burger">
                <span>15 EGP</span>
                <button class="add-item" onclick="addItem('Burger', 15)">Add</button>
            </div>
            <div class="menu-item">
                <span>Pasta</span>
                <img src="https://images.akhbarelyom.com//images/images/medium/20211019121241145.jpg" alt="Pasta">
                <span>18 EGP</span>
                <button class="add-item" onclick="addItem('Pasta', 18)">Add</button>
            </div>
            <div class="menu-item">
                <span>Salad</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp2rMTnBtIfe1uI18bhcv0d7ASU2vF84gwIQ&s"
                    alt="Salad">
                <span>10 EGP</span>
                <button class="add-item" onclick="addItem('Salad', 10)">Add</button>
            </div>
            <div class="menu-item">
                <span>Sushi</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFnlG6fLpRXoU9btpJ2klYwoq9GyE4ZHrMQA&s"
                    alt="Sushi">
                <span>25 EGP</span>
                <button class="add-item" onclick="addItem('Sushi', 25)">Add</button>
            </div>
            <a href="#" onclick="showReview()"><button class="button">Review Order</button></a>
        </div>
        <!-- إضافة هذا الجزء أسفل المنيو لعرض الرسالة -->
        <div id="notification" class="notification">
            Item added to your order!
        </div>
    </section>

    <!-- قسم مراجعة الطلب -->
    <section id="review-section" style="display: none;">
        <h2>Choose Order Type</h2>
        <label>
            <input type="radio" name="orderType" value="dine-in" checked> Dine-in
        </label>
        <label>
            <input type="radio" name="orderType" value="takeaway"> Takeaway
        </label>
        <label>
            <input type="radio" name="orderType" value="online"> Online Reservation
        </label>

        <div id="time-input" style="display: none;">
            <label for="arrival-time">Expected Arrival Time:</label>
            <input type="time" id="arrival-time">
            <p id="countdown"></p>
        </div>

        <h1>Order Summary</h1>
        <div class="order-summary">
            <!-- سيتم عرض الأطعمة هنا -->

        </div>
        <label for="table-number">Enter Table Number:</label>
        <input type="number" id="table-number" placeholder="Table Number" min="1">
        <button onclick="submitOrder()">Submit Order</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
