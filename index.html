<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Notification message -->
    <div id="notification" class="notification"></div> 

    <!-- Welcome Section -->
    <section id="welcome-section">
        <div class="welcome-container">
            <h1>Welcome to Our Restaurant</h1>
            <button class="button" onclick="showMenu()">View Menu</button>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu-section" style="display: none;">
        <h1>Food Menu</h1>
        <div class="menu-container">
            <div class="menu-item">
                <span>Pizza</span>
                <img src="https://media.elbalad.news/2024/10/large/970/7/550.jpg" alt="Pizza">
                <span>180 EGP</span>
                <button class="add-item" onclick="addItem('Pizza', 180)">Add</button>
            </div>
            <div class="menu-item">
                <span>Burger</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR76ofD1B4fZ_ZuvJxv4rvWRBVocwreUzIuvg&s" alt="Burger">
                <span>85 EGP</span>
                <button class="add-item" onclick="addItem('Burger', 85)">Add</button>
            </div>
            <div class="menu-item">
                <span>Pasta</span>
                <img src="https://images.akhbarelyom.com//images/images/medium/20211019121241145.jpg" alt="Pasta">
                <span>90 EGP</span>
                <button class="add-item" onclick="addItem('Pasta', 90)">Add</button>
            </div>
            <div class="menu-item">
                <span>Salad</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp2rMTnBtIfe1uI18bhcv0d7ASU2vF84gwIQ&s" alt="Salad">
                <span>25 EGP</span>
                <button class="add-item" onclick="addItem('Salad', 25)">Add</button>
            </div>
            <div class="menu-item">
                <span>Sushi</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFnlG6fLpRXoU9btpJ2klYwoq9GyE4ZHrMQA&s" alt="Sushi">
                <span>300 EGP</span>
                <button class="add-item" onclick="addItem('Sushi', 300)">Add</button>
            </div>
            <div class="menu-item">
                <span>Coleslaw</span>
                <img src="https://www.jocooks.com/wp-content/uploads/2020/02/kfc-coleslaw-1-8.jpg" alt="Coleslaw">

                <span>30 EGP</span>
                <button class="add-item" onclick="addItem('Coleslaw', 30)">Add</button>
            </div>
            
            <!-- Choose Order Type -->
            <div class="order-type-container">
                <span class="order-type-label">Choose Order Type:</span>
                <div class="order-type-options">
                    <input type="radio" id="takeaway" name="orderType" value="Takeaway">
                    <label for="takeaway">Takeaway</label>
            
                    <input type="radio" id="dinein" name="orderType" value="Dine-in">
                    <label for="dinein">Dine-in</label>
            
                    <input type="radio" id="reservation" name="orderType" value="Online Reservation">
                    <label for="reservation">Online Reservation</label>
                </div>
                <!-- Choose Time of reservation -->
                <div id="reservation-time-container" style="display: none; margin-top: 20px;">
                    <label for="reservation-time" style="font-size: 1.1rem;">Select Time:</label><br>
                    <input type="time" id="reservation-time" name="reservation-time" style="padding: 10px; font-size: 1rem; margin-top: 10px;">
                  </div>
            </div>


            <a href="#" onclick="showReview()"><button class="button">Review Order</button></a>
        </div>
    </section>

    <!-- Review Section -->
    <section id="review-section" style="display: none;">
        <h1>Order Summary</h1>
        <div class="order-summary">
            <!-- Order items will appear here -->
        </div>
        <label for="table-number">Enter Table Number:</label>
        <input type="number" id="table-number" placeholder="Table Number" min="1">
        <button class="submit-order" onclick="submitOrder()">Submit Order</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
